
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>中文汉字书写器</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="canonical" href="https://hanziwriter.org/demo.html">
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script type="application/javascript" src="hanzi-writer.min.js"></script>
</head>


<body>

  <div class="demo container">
  <h1>中文汉字书写器</h1>
  <form class="form-inline char-select-form js-char-form">
    <div class="form-group">
      <label for="character-select">
        汉字
      </label>
      <input type="text" class="form-control character-select" id="character-select" size="10" maxlength="1" value="我" />
    </div>
    <button type="submit" class="btn btn-default">更新</button>
  </form>

  <hr class="demo-divider" />

  <h4>演示笔画</h4>
  <div class="demo-target" id="animation-target"></div>
  <div class="demo-controls">
    <form class="form-inline">
      <div class="checkbox">
        <label>
          <input type="checkbox" checked="checked" id="animation-show-outline" /> 显示笔画
        </label>
        <button class="btn btn-primary" id="animate">演示笔画</button>
      </div>
    </form>
  </div>

  <hr class="demo-divider" />

  <h4>笔画考试</h4>

  <div class="demo-target" id="quiz-target"></div>
  <div class="demo-controls">
    <form class="form-inline">
      <div class="checkbox">
        <label>
          <input type="checkbox" checked="checked" id="quiz-show-outline" /> 显示笔画
        </label>
        <button class="btn btn-primary" id="quiz-reset">重新来过</button>
      </div>
    </form>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


  <script type="application/javascript" src="demo.js"></script>


</body>

</html>
